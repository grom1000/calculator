<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class='container'>
        <div class='displayTotal'></div>
        <div class='display'></div>
        <div class='calc'>
            <div class='col'>
                <div class="item">%</div>
                <div class="item number" id='seven' value='7'>7</div>
                <div class="item number" id='four' value='4'>4</div>
                <div class="item number" id='one' value='1'>1</div>
                <div class="item">+-</div>
            </div>
            <div class='col'>
                <div class="item">CE</div>
                <div class="item number" id='eight'>8</div>
                <div class="item number" id='five'>5</div>
                <div class="item number" id='two'>2</div>
                <div class="item number" id='zero'>0</div>
            </div>
            <div class='col'>
                <div class="item" id="erase">C</div>
                <div class="item number" id='nine'>9</div>
                <div class="item number" id='six'>6</div>
                <div class="item number" id='three'>3</div>
                <div class="item">,</div>
            </div>
            <div class='col'>
                <div class="item" id="divide">/</div>
                <div class="item" id='multi'>*</div>
                <div class="item" id='minus'>-</div>
                <div class="item" id='plus'>+</div>
                <div class="item" id='equally'>=</div>
            </div>
        </div>
    </div>
    <script src='js/script.js'></script>
  </body>
</html>
